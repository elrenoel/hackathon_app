name: hackathon_app
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^7.0.2
  provider: ^6.1.5+1
  lottie: ^3.3.2
  http: ^1.2.0
  html: ^0.15.4
  flutter_html: ^3.0.0
  shared_preferences: ^2.2.2
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.4"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/icons/mood2.png
    - assets/images/
    - assets/images/profiling.png
    - assets/lottie/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/duck.jpg"
  adaptive_icon_foreground: "assets/images/duck.jpg"
  adaptive_icon_background: "#FFFFFF"

